<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
</head>
<body>
    <h1>TO DO LIST</h1>
    <div class="wrapper">
        <form>
            <input id="todo-input" type="text" placeholder="Write Here To Add Into The List" autocomplete="off">
            <button id="add-button">+</button>
        </form>
        <ul id="todo-list">
            <li class="todo">
                <input type="checkbox" id="todo-1">
                <label for="todo-1" class="custom-checkbox">
                    <!--<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                        <path d="M382-240 154-468157-57 171 171 367-367 57 57-424 424Z"/>
                    </svg>-->
                </label>
            </li>
        </ul>
    </div>
</body>
</html>
